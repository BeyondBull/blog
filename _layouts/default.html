<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
			<header id="page-header">
				<h1 class="site-title"><a href="{{ site.baseurl }}/index.html">BeyondBull.net Blog</a></h1>
				<nav class="icon-nav">
					<a href="http://twitter.com/intent/tweet?screen_name=beyondbull"><img src="{{ site.baseurl }}/img/twitter.png" alt="Twitter Logo" class="social-icon"></a>
					<a href="{{ site.baseurl }}/atom.xml"><img src="{{ site.baseurl }}/img/rss.png" alt="RSS Logo" class="social-icon"></a>
				</nav>
			</header>
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
